<html>
    <head>
        <link rel = "stylesheet" href = "titleStyle.css">
        <link rel = "stylesheet" href = "cardStyle.css">
        <link rel = "stylesheet" href = "toggleSwitch.css">

    </head>
    <body>
        <div id = "titleScreen">
            <div id = "title">
                Dog Chrunch
            </div>
            <div class = "setting">
                <div class ="settingLabel">
                    Enemy has same deck
                 </div>
                 <label class="switch">
                     <input type="checkbox" id = "mirrorMode">
                     <span class="slider round"></span>
                 </label>   
            </div>
              
        </div>
        <div class = "encounterCard" style="display: none;">
            <div class = "encounterTitle">Easy AI</div>
            <div class = "encounterDesc"><span class = "encounterWins">0</span> wins, <span class = "encounterLoss">0</span> losses (<span class = "encounterRatio">0.0</span>%) </div>
            <button class = "playButton">Play</button>
        </div>
    </body>
    <script src="titleScreen.js"></script>
</html>
